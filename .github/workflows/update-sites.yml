name: Update sites.json from MoonTV config

permissions:
  contents: write   # ← 必须有这个，GitHub 才允许 Actions push 文件

on:
  schedule:
    - cron: "10 4 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run converter
        run: node convert.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes in sites.json, nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add sites.json
          git commit -m "Update sites.json [skip ci]"
          git push
